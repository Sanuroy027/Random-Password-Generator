<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" href="icons8-java-96 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
      <!-- Add Font Awesome CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        
    <div class="pw-container ">
        <div class="pw-header" >
            <div class="pw" style="justify-content: center;">
                <span id="pw">Password Here</span>
                <button id="copy">Copy</button>
            </div>
        </div>

        <div class="pw-body">
            <div class="form-control" >
                <label for="length">Password Length</label>
                <input type="number" id="len" value="10" min="4" max="20" style="background-color: rgb(248, 238, 238);">
            </div>

            <div class="form-control">
                <label for="upper">Uppercase</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Lowercase</label>
                <input type="checkbox" id="lower" >
            </div>

            <div class="form-control">
                <label for="number">Numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Symbol</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
            <button class="reset" id="reset">Reset</button>
          
        </div>
        <div class="social-icons">
            <!-- Add your social media links here -->
            <a href="https://www.instagram.com/____sam__27/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/sanu-kumar-roy-802b16229/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Sanuroy027" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <div class="copyright">
            &copy; Sanu Kumar Roy
        </div>
       
       
    </div>


    <script src="./java.js"></script>
</body>
</html>
